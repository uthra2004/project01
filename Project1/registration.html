<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background for the whole page */
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text color for readability */
        }

        .card {
            background-color: #a3cbf3; /* Card background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow effect */
        }

        .card-body {
            padding: 2rem; /* Padding for the card body */
        }

        h2 {
            color: #000000; /* Header text color */
        }

        .btn-primary {
            background-color: #007bff; /* Button background color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
        }

        .form-control {
            background-color: #6c757d; /* Input field background */
            color: #ffffff; /* Text color for input fields */
            border: 1px solid #042f5a; /* Border color */
        }

        .form-control::placeholder {
            color: #ffffff; /* Placeholder text color */
        }

        .form-check-label {
            color: #0d5fbd; /* Label text color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">User Registration</h2>
                        <form action="register.php" method="POST" class="mt-4">
                            <div class="form-group">
                                <label for="username">UserName:</label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>

                            <div class="form-group">
                                <label for="birthday">Birthday:</label>
                                <input type="date" class="form-control" name="birthday" id="birthday" required>
                            </div>

                            <div class="form-group">
                                <label>Gender:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="male" id="genderMale" required>
                                    <label class="form-check-label" for="genderMale">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="female" id="genderFemale" required>
                                    <label class="form-check-label" for="genderFemale">Female</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" class="form-control" name="phone_number" id="phone_number" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
